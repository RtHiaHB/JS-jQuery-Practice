
<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script> 
        
        function createDiv() {
            $newDiv = $( "<div style=\"color:green\">Your mother was a hamster and your father smelt of elderberries.</div>");
            $("body").append($newDiv);
        }
    
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>    
</head>

<body>
    <input type="button" value="Click to add new div tag" onclick="createDiv()" />
</body>

</html>
